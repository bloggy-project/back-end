<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>
<form action="/login" method="post" th:object="${userEntity}">
    <label>비밀번호: <input type="password" th:field="*{password}"></label><br>
    <label>이메일: <input type="email" th:field="*{email}"></label><br>
    <button type="submit">로그인</button>
</form>
</body>
</html>
