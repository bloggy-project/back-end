<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/join" method="post" th:object="${user}">
    <label>아이디: <input type="text" th:field="*{name}"></label><br>
    <label>비밀번호: <input type="password" th:field="*{password}"></label><br>
    <label>이메일: <input type="email" th:field="*{email}"></label><br>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
